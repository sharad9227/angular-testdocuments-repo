<div style="display: inline-block">
    <div class="ahe-ui form-group search-container" *ngIf="showSearchInput">
        <!-- <input id="searchfilter" [(ngModel)]="searchText" (ngModelChange)="dataChanged($event,searchText)" class="form-control search" type="search" value="" maxlength="60" minlength="3" placeholder="Search by Title"> -->
        <mhe-input [id]="'searchfilter'" [placeholder]="'Search by Titles'" [(ngModel)]="searchText" (ngModelChange)="dataChanged(searchText)" [error]="false" [icon]="'search'">
        </mhe-input>
        <!-- <button *ngIf="searchText != ''" class="close-icon" type="reset" (click)="clearSearch()"></button> -->
        <!-- <i class="dpg-icon dpg-icon-deletesolid"></i> -->
        <div><i *ngIf="searchText != ''" class="clear-input dpg-icon dpg-icon-system-close"  (click)="clearSearch()"></i></div>
    </div>
    <button *ngIf="!showSearchInput" class="btn btn-icon" [ngClass]="showSearchInput ? 'active' : ''" title="Search"
        type="button" (click)="show = !show">
        <i class="icon-wrap ahe-icon ahe-icon-system-search search-icon"></i>
    </button>
</div>
